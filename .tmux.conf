set -g default-terminal "tmux-256color"
set -as terminal-features ",tmux-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# remap prefix to control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-window-option -g mode-keys vi
set -g status-keys vi
set -g mouse on
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# reload tmux
bind r source-file ~/.tmux.conf \; display "Tmux Reloaded!"

# set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# bind prefix hjkl; to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Alt + h/j/k/l (Vim-style)
bind -n M-Left  resize-pane -L 6
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 2
bind -n M-Down  resize-pane -D 2

# hide/show status bar
bind b run-shell 'tmux setw -g status $(tmux show -g status | grep -q off && echo on || echo off)'

# quick session switcher
unbind s
bind s display-popup -w 40% -h 40% -E 'bash -lc "~/scripts/tmux-pick"'

# toggleable popup session
unbind m
bind m if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -w 80% -h 80% -E "tmux new-session -A -s popup \\; set-option -t popup status off"
}

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "catppuccin/tmux"

# auto-restore when tmux starts
set -g @resurrect-restore 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# catppuccin theme settings
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
run '~/.tmux/plugins/tmux/catppuccin.tmux'
set -g status-right-length 100
set -g status-left-length 100
# set -g status-justify absolute-centre

set -g status-left "#{?client_prefix,\
#{#[bg=#{@thm_red},fg=#{@thm_bg}] 󰬸 #S #[fg=#{@thm_red},bg=#{@thm_bg}]},\
#{#[bg=#{@thm_blue},fg=#{@thm_bg}] 󰬸 #S #[fg=#{@thm_blue},bg=#{@thm_bg}]}} "

set -g status-right ""
# set -g status-right "#[fg=#{@thm_surface_0},bg=#{@thm_bg}]\
# #[fg=#{@thm_fg},bg=#{@thm_surface_0}] 󰲝 #H "

# set status bar colors
set -g status-bg default
set -g status-style bg=default
set-option -g status-position top
set -g pane-border-style 'bg=default'
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# window look and feel
set -wg automatic-rename off

set -g window-status-format "#[fg=#{@thm_surface_0},bg=#{@thm_bg}]\
#[fg=#{@thm_overlay_2},bg=#{@thm_surface_0}]#{?window_zoomed_flag, 󰰸,} #I #{?#{!=:#{window_name},Window},#W, #T}\
#[fg=#{@thm_surface_0},bg=#{@thm_bg}]"

set -g window-status-current-format "#[fg=#{@thm_surface_0},bg=#{@thm_bg}]\
#[fg=#{@thm_blue},bg=#{@thm_surface_0}]#{?window_zoomed_flag, 󰰸,} #I #{?#{!=:#{window_name},Window},#W, #T}\
#[fg=#{@thm_surface_0},bg=#{@thm_bg}]"

run "~/.tmux/plugins/tpm/tpm"
