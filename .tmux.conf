set -g default-terminal "tmux-256color"
set -as terminal-features ",tmux-256color:RGB"
set -as terminal-features ",xterm-256color:RGB"

# performance and behavior improvements
set -sg escape-time 0
set -g history-limit 50000
set -g focus-events on
setw -g aggressive-resize on
set -g display-time 2000

# remap prefix to control + a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set-window-option -g mode-keys vi
set -g status-keys vi
set -g mouse on
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g status-interval 5

# reload tmux
bind r source-file ~/.tmux.conf \; display "Tmux Reloaded!"

# set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# ctrl+alt+[ and ctrl+alt+] to switch windows
bind -n C-M-[ previous-window
bind -n C-M-] next-window

# bind prefix hjkl; to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using Alt + h/j/k/l (Vim-style)
bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# hide/show status bar
bind b run-shell 'tmux setw -g status $(tmux show -g status | grep -q off && echo on || echo off)'

# quick session switcher
unbind s
bind s display-popup -w 40% -h 40% -E 'bash -lc "~/scripts/tmux-pick"'

# toggleable popup session
unbind m
bind m if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    display-popup -w 80% -h 80% -E "tmux new-session -A -s popup \\; set-option -t popup status off"
}

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "catppuccin/tmux"

# auto-restore when tmux starts
set -g @resurrect-restore 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# catppuccin theme settings
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
run '~/.tmux/plugins/tmux/catppuccin.tmux'
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#{?client_prefix,#[fg=#{@thm_red}],#[fg=#{@thm_blue}]} 󰬸 #S "
set -g status-right ""
set -g status-right '#(gitmux -cfg $HOME/.gitmux.conf "#{pane_current_path}")'
set -g status-bg default
set -g status-style bg=default
set-option -g status-position top
set -g pane-border-style 'bg=default'
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# window look and feel
set -wg automatic-rename off
set -g window-status-format "#[fg=#{@thm_overlay_2}]#{?window_zoomed_flag, 󰰸,} #I: #{?#{!=:#{window_name},Window},#W, #T}"
set -g window-status-current-format "#[fg=#{@thm_blue}]#{?window_zoomed_flag, 󰰸,} #I: #{?#{!=:#{window_name},Window},#W, #T}"

set -g window-size latest
set -g aggressive-resize on

run "~/.tmux/plugins/tpm/tpm"
