[env]
TERM = "xterm-256color"
# program = "/home/harry/.cargo/bin/zellij"

[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[window]
opacity = 1
decorations = "none"
decorations_theme_variant = "Dark"

[font]
size=10
offset.x=0
offset.y=2

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

