# Shadows
shadow = true;                      # Enable shadows globally
shadow-radius = 7;                  # Shadow blur radius
shadow-offset-x = -7;               # Shadow horizontal offset
shadow-offset-y = -7;               # Shadow vertical offset
shadow-exclude = [                  # Windows excluded from shadows
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'"
];

# Fading
fading = true;                     # Enable window fade effects
fade-in-step = 0.06;               # Fade-in speed
fade-out-step = 0.05;              # Fade-out speed

# Transparency / Opacity
active-opacity = 1;                # Fully opaque focused window
inactive-opacity = 1;              # Slightly transparent inactive windows
frame-opacity = 0.9;               # Opacity for window borders/frames
inactive-opacity-override = false; # Respect window opacity hints

# Corners
corner-radius = 0;                 # No rounded corners
rounded-corners-exclude = [        # Windows excluded from rounding
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Blur
blur-method = "dual_kawase";       # Blur algorithm
blur-strength = 3;                 # Blur intensity
blur-background = true;            # Enable background blur
blur-background-frame = true;      # Blur window frames
blur-background-fixed = true;      # Fix blur strength
blur-background-exclude = [        # Windows excluded from blur
  "window_type = 'desktop'",
  "window_type = 'dock'"
];

# General
backend = "glx";                   # Use GLX backend
vsync = true;                     # Enable vsync to avoid tearing
use-damage = true;                # Use damage tracking for performance
log-level = "warn";               # Show warnings only
mark-wmwin-focused = true;        # Mark focused WM windows
mark-ovredir-focused = true;      # Mark override-redirect windows
detect-rounded-corners = true;    # Detect rounded corners
detect-client-opacity = true;     # Detect client opacity hints
detect-transient = true;          # Detect transient windows

# Window types
wintypes: {
  dnd = { shadow = false; };      # No shadows on drag & drop windows
  dock = { shadow = false; opacity = 1; }; # Opaque docks without shadows
  dropdown_menu = { opacity = 1; };
  popup_menu = { opacity = 1; };
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; };
};
