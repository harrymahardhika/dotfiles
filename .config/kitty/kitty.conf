allow_remote_control yes
# background_opacity 0.95
# cursor_trail 1
# cursor_trail_decay 0.2 0.4
disable_ligature always
enabled_layouts tall:bias=50;full_size=1;mirrored=false,*
font_family JetBrainsMono Nerd Font
font_size 11
hide_window_decorations yes
listen_on unix:/tmp/kitty
modify_font cell_height 100%
modify_font cell_width 100%
tab_bar_align left
tab_bar_edge top
tab_bar_font_style = "Normal"
tab_bar_margin_color none
tab_bar_style powerline
tab_powerline_style round
tab_separator ''
# tab_title_template "{fmt.noitalic} {index} 󰳟 {title} "
# tab_title_template "{fmt.noitalic}   {title} "
tab_title_template "{fmt.noitalic}   {title} "

map kitty_mod+alt+r load_config_file
map alt+h previous_window
map alt+l next_window
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map ctrl+backspace send_text all \x17
map kitty_mod+alt+[ previous_tab
map kitty_mod+alt+] next_tab
map kitty_mod+[ previous_tab
map kitty_mod+] next_tab
map kitty_mod+enter launch --cwd=current
map ctrl+shift+equal change_font_size all +0.5
map ctrl+shift+plus change_font_size all +0.5
map ctrl+shift+minus change_font_size all -0.5
map ctrl+shift+kp_subtract change_font_size all -0.5

include catppuccin-mocha.conf
