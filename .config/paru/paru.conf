#
# paru.conf
# Paru configuration file
#

[options]
# General options
BottomUp
SkipReview
Redownload = all
Rebuild = all
CleanAfter
NewsOnUpgrade
BatchInstall

# Sorting and search
SortBy = votes
SearchBy = name-desc
Limit = 50

# Directories
CloneDir = /tmp

# Don't warn about specific packages
NoWarn = google-chrome

# Development packages
Devel

[bin]
# Use sudo instead of doas (doas not installed)
Sudo = sudo

# Custom commands if needed
# Git = git
# Makepkg = makepkg
# Pacman = pacman