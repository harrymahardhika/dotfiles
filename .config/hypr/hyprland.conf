# Load theme
source = ~/.config/hypr/mocha.conf

# MONITORS
monitor = HDMI-A-2,1920x1080,0x0,1
monitor = eDP-1,1366x768,1920x0,1

# PROGRAMS
$terminal = ghostty
$fileManager = dolphin
$menu = rofi -show drun
$browser = brave
$webapp = brave --app

# AUTOSTART
exec-once = waybar
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = dunst
exec-once = udiskie --no-tray --notify --automount
exec-once = dropbox
exec-once = wl-paste --watch cliphist store
exec-once = bash -c "while true; do "$HOME/.config/i3/battery-warning.sh"; sleep 60; done"
exec = $HOME/.config/hypr/set-wallpaper.sh

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

# LOOK AND FEEL
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 0
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 4
    active_opacity = 0.97
    inactive_opacity = 0.86

    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# INPUT
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =

    natural_scroll = true
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# KEYBINDINGS
$mainMod = SUPER
$modShift = SUPER SHIFT

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exec, $browser
bind = $modShift, R, exec, ~/.config/hypr/reload.sh
bind = $modShift, E, exit
bind = $modShift, X, exec, hyprlock
bind = $modShift, SPACE, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, E, togglesplit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, fullscreen, 0
bind = $modShift, W, exec, $HOME/.config/hypr/set-wallpaper.sh
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar
bind = $modShift, T, exec, $HOME/.config/hypr/toggle-transparency.sh

# Gap controls
bind = $modShift, Minus, exec, hyprctl keyword general:gaps_in 0 && hyprctl keyword general:gaps_out 0
bind = $mainMod, Minus, exec, hyprctl keyword general:gaps_in 2 && hyprctl keyword general:gaps_out 4

# Clipboard history
bind = $mainMod, V, exec, $HOME/scripts/clipboard-history.sh

# Layout controls
bind = $modShift, B, layoutmsg, preselect l
bind = $modShift, V, layoutmsg, preselect d
bind = $mainMod, W, exec, hyprctl keyword general:layout master
bind = $mainMod, E, exec, hyprctl keyword general:layout dwindle

bind = $mainMod, A, exec, $HOME/scripts/webapp-launcher.sh
bind = $mainMod, S, exec, $webapp="https://web.whatsapp.com"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $modShift, H, movewindow, l
bind = $modShift, J, movewindow, d
bind = $modShift, K, movewindow, u
bind = $modShift, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $modShift, 1, movetoworkspace, 1
bind = $modShift, 2, movetoworkspace, 2
bind = $modShift, 3, movetoworkspace, 3
bind = $modShift, 4, movetoworkspace, 4
bind = $modShift, 5, movetoworkspace, 5
bind = $modShift, 6, movetoworkspace, 6
bind = $modShift, 7, movetoworkspace, 7
bind = $modShift, 8, movetoworkspace, 8
bind = $modShift, 9, movetoworkspace, 9
bind = $modShift, 0, movetoworkspace, 10

bind = $mainMod, R, submap, resize

submap = resize

# Resize with hjkl
binde = , h, resizeactive, -100 0
binde = , l, resizeactive, 100 0
binde = , k, resizeactive, 0 -100
binde = , j, resizeactive, 0 100

# Resize with arrow keys
binde = , left,  resizeactive, -100 0
binde = , right, resizeactive, 100 0
binde = , up,    resizeactive, 0 -100
binde = , down,  resizeactive, 0 100

# Exit resize mode (Return or Escape)
bind = , return, submap, reset
bind = , escape, submap, reset

submap = reset

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = $modShift, P, exec, env HYPRSHOT_DIR=$HOME/Screenshots hyprshot -m region

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# WINDOWS AND WORKSPACES
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = tile, class:^(Google-chrome)$,
windowrulev2 = tile, class:^(Brave-browser)$,

