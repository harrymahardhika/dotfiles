[Settings]
# GTK4/libadwaita apps follow system dark; this helps apps that still check GTK keys
gtk-theme-name=adw-gtk3
gtk-application-prefer-dark-theme=1

# Icons & cursor
gtk-icon-theme-name=Papirus-Dark
gtk-cursor-theme-name=catppuccin-cursors
gtk-cursor-theme-size=24

# Fonts
gtk-font-name=Noto Sans 10

